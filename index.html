
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mapa sklep√≥w</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyfQemGqfFMURA4AkQF1LtRCVDK2OGd_Y"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 52.237, lng: 21.017 },
      zoom: 6,
    });

    const csvUrl = "https://github.com/mateuszslota1/mapa-sklepow/blob/main/Lokalizacja_sklepow.csv";
    const geocoder = new google.maps.Geocoder();

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function (results) {
        const data = results.data;

        data.forEach((row) => {
          const name = row["Nazwa"];
          const address = row["Adres"];
          const city = row["Miasto"];
          const lat = parseFloat(row["Lat"]);
          const lng = parseFloat(row["Lng"]);

          if (!isNaN(lat) && !isNaN(lng)) {
            addMarker({ lat, lng }, name, `${address}, ${city}`);
          } else {
            const fullAddress = `${address}, ${city}`;
            geocoder.geocode({ address: fullAddress }, (results, status) => {
              if (status === "OK" && results[0]) {
                const location = results[0].geometry.location;
                addMarker(location, name, fullAddress);
              } else {
                console.warn(`Nie znaleziono adresu: ${fullAddress}`);
              }
            });
          }
        });
      }
    });

    function addMarker(location, title, address) {
      const marker = new google.maps.Marker({
        position: location,
        map: map,
        title: title
      });

      const infowindow = new google.maps.InfoWindow({
        content: `<strong>${title}</strong><br>${address}`
      });

      marker.addListener("click", () => {
        infowindow.open(map, marker);
      });
    }
  </script>
</body>
</html>
